<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>

  <body>
    <header class="header">
      <div class="header-logo">
        <img
          class="header-logo__logo"
          src="./eisenhower-matrix.jpg"
          alt="logo"
        />
        <a
          class="header-logo__link"
          href="https://goal-life.com/page/method/matrix-eisenhower"
          >Want more details?</a
        >
      </div>
    </header>
    <section class="add-form">
      <div class="wrapper">
        <h3 class="additem__logo">Add Item</h3>
        <div class="additem">
          <input id="new-task" class="additem__input" />
          <button class="additem__button">Add</button>
        </div>
      </div>
    </section>
    <section class="todo-form">
      <div class="wrapper">
        <h3 class="todo-form__logo">Todo</h3>
        <div class="todo">
          <ul id="incompleteTasks" class="todo__incomleted">
            <li>
              <input type="checkbox" />
              <label class="task">Pay Bills</label>
              <input type="text" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete" />
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox" />
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task" />
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete" />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <section class="completed-form">
      <div class="wrapper">
        <h3 class="completed-form__form">Completed</h3>
        <div class="completed">
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked="" />
              <label class="task">See the Doctor</label>
              <input type="text" />
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete" />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
