<!DOCTYPE html>
<html lang="en">

<head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
    <header class="header">
        <div class="headerlogo">
            <img class="headerlogo__logo" src="./eisenhower-matrix.jpg">
            <a class="headerlogo__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
        </div>
    </header>
    <section class="addform">
        <div class="wrapper">
            <div class="additem">
                <h3 class="additem__logo">Add Item</h3>
                <input class="additem__input">
                <button class="additem__button">Add</button>
            </div>
        </div>
    </section>
    <section class="todoform">
        <div class="wrapper">
            <h3>Todo</h3>
            <ul id="incompleteTasks">
                <li><input type="checkbox">
                    <label class=" task">Pay Bills</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete"><img src="./remove.svg"></button>
                </li>
                <li class="editMode">
                    <input type="checkbox">
                    <label class="task">Go Shopping</label>
                    <input type="text" value="Go Shopping" class="task">
                    <button class="edit">Save</button>
                    <button class="delete"><img src="./remove.svg"></button>
                </li>
            </ul>
        </div>
    </section>
    <section class="completedform">
        <div class="wrapper">
            <h3>Completed</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete"><img src="./remove.svg"></button>
                </li>
            </ul>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
